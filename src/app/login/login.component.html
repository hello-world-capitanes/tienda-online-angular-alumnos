<div class = "window"  *ngIf = "mostrarLogeo">
  <div class = "identificate-menu">
    <div class = "title-identificate-menu">
        <span> Identifícate </span>
    </div>

    <form [formGroup] = "formLogin" class = "container-form">
      <mat-form-field class = "input-email" appearance = "fill">
        <mat-label> Introduce tu email </mat-label>
        <input matInput placeholder = "example@email.com" formControlName = "email">
        <!-- <span> Introduce una contraseña válida </span> -->
      </mat-form-field>

      <mat-form-field class = "input-password" appearance = "fill" *ngIf = "isOn">
        <mat-label> Contraseña </mat-label>
        <input matInput placeholder = "**********" formControlName = "contrasena">
        <!-- <span> La contraseña debe de tener una longitud de 8 caracteres </span> -->
      </mat-form-field>

      <div class = "button-accept-form">
        <button mat-raised-button (click) = "cargarSiguientePantalla()"> Continuar </button>
      </div>

      <div class = "button-deny-form">
        <button mat-button > Cancelar </button>
      </div>
    </form>
  </div>
</div>

<app-create-account *ngIf = "mostrarVentanaRegistro"> </app-create-account>
